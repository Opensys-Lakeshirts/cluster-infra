apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes-sigs.github.io/metrics-server/
    chart: metrics-server
    targetRevision: 3.12.2
    helm:
      values: |
        args:
          - --kubelet-preferred-address-types=InternalIP
          - --kubelet-insecure-tls
          - --kubelet-use-node-status-port
          - --metric-resolution=30s
        service:
          type: ClusterIP
          ports:
            - name: https
              port: 443
              targetPort: 10250
        nodeSelector:
          kubernetes.io/os: linux
        podDisruptionBudget:
          enabled: true
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 250m
            memory: 256Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ResetValues=true
      - PruneLast=true
      - RespectIgnoreDifferences=true
      - ServerSideApply=true
  ignoreDifferences:
    - group: ""
      kind: Service
      namespace: kube-system
      name: metrics-server
      jqPathExpressions:
        - .metadata.annotations
        - .metadata.labels
        - .spec.clusterIP
        - .spec.clusterIPs
        - .spec.ipFamilies
        - .spec.ipFamilyPolicy
        - .spec.internalTrafficPolicy
        - .spec.sessionAffinity
        - .spec.ports[]?.appProtocol
        - .spec.ports[]?.nodePort
