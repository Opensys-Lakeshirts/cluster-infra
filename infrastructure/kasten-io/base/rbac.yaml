apiVersion: v1
kind: ServiceAccount
metadata:
  name: k10-admin
  namespace: kasten-io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k10-admin-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: k10-admin
    namespace: kasten-io
---
apiVersion: v1
kind: Secret
metadata:
  name: k10-admin-token
  namespace: kasten-io
  annotations:
    kubernetes.io/service-account.name: k10-admin
type: kubernetes.io/service-account-token
