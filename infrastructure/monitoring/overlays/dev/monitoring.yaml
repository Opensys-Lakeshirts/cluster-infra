apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 75.15.1
    helm:
      values: |
        # ---- Disable CRDs in Helm (applied separately) ----
        prometheusOperator:
          createCustomResource: false
          # some charts use installCRDs instead, but kube-prometheus-stack relies on prometheus-operator bundle

        prometheus:
          prometheusSpec:
            image:
              registry: quay.io
              repository: prometheus/prometheus
              tag: v2.54.1
              pullPolicy: IfNotPresent
            retention: 3d
            scrapeInterval: 30s
            evaluationInterval: 30s
            serviceMonitorSelectorNilUsesHelmValues: false
            resources:
              requests:
                memory: "512Mi"
                cpu: "200m"
              limits:
                memory: "1Gi"
                cpu: "500m"
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: local-path
                  accessModes: [ "ReadWriteOnce" ]
                  resources:
                    requests:
                      storage: 10Gi
          service:
            type: NodePort
            nodePort: 30005

        alertmanager:
          alertmanagerSpec:
            resources:
              requests:
                memory: "100Mi"
                cpu: "50m"
              limits:
                memory: "200Mi"
                cpu: "100m"
            storage:
              volumeClaimTemplate:
                spec:
                  storageClassName: local-path
                  accessModes: [ "ReadWriteOnce" ]
                  resources:
                    requests:
                      storage: 5Gi

        grafana:
          adminPassword: "admin"
          persistence:
            enabled: true
            size: 10Gi
            storageClassName: local-path
          service:
            type: NodePort
            nodePort: 30004
          ingress:
            enabled: false
          plugins:
            - grafana-piechart-panel
            - grafana-clock-panel

        prometheus-node-exporter:
          hostRootFsMount:
            enabled: false

        prometheusOperator:
          resources:
            requests:
              memory: "100Mi"
              cpu: "100m"
            limits:
              memory: "200Mi"
              cpu: "200m"

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - SkipDryRunOnMissingResource=true
      - Replace=true
      - ServerSideApply=true
  ignoreDifferences:
    - group: monitoring.coreos.com
      kind: Prometheus
      jsonPointers:
        - /status
    - group: monitoring.coreos.com
      kind: Alertmanager
      jsonPointers:
        - /status
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
