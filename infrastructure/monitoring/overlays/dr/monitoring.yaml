apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 75.15.1
    helm:
      values: |
        prometheus:
          prometheusSpec:
            image:
              registry: quay.io
              repository: prometheus/prometheus
              tag: v2.54.1
              pullPolicy: IfNotPresent
            retention: 7d
            serviceMonitorSelectorNilUsesHelmValues: false
            resources:
              requests:
                memory: "1Gi"
                cpu: "500m"
              limits:
                memory: "2Gi"
                cpu: "1000m"
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: managed-csi            # <— AKS disk
                  accessModes: [ "ReadWriteOnce" ]
                  resources:
                    requests:
                      storage: 20Gi
          service:
            type: ClusterIP                                 # NodePort won’t be reachable externally on AKS nodes
        alertmanager:
          alertmanagerSpec:
            resources:
              requests:
                memory: "200Mi"
                cpu: "100m"
              limits:
                memory: "400Mi"
                cpu: "200m"
            storage:
              volumeClaimTemplate:
                spec:
                  storageClassName: managed-csi            # <— AKS disk
                  accessModes: [ "ReadWriteOnce" ]
                  resources:
                    requests:
                      storage: 5Gi
        grafana:
          adminPassword: "admin"
          persistence:
            enabled: true
            size: 10Gi
            storageClassName: azurefile-csi                # <— AKS file share (pod can move nodes)
          service:
            type: ClusterIP
          ingress:
            enabled: false                                  # enable later if you add an Ingress/LB
          plugins:
            - grafana-piechart-panel
            - grafana-clock-panel
        prometheus-node-exporter:
          extraArgs:
            - --web.listen-address=:9101
          hostRootFsMount:
            enabled: false
        prometheusOperator:
          resources:
            requests:
              memory: "100Mi"
              cpu: "100m"
            limits:
              memory: "200Mi"
              cpu: "200m"
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - SkipDryRunOnMissingResource=true
  ignoreDifferences:
    - group: monitoring.coreos.com
      kind: Prometheus
      jsonPointers: ["/status"]
    - group: monitoring.coreos.com
      kind: Alertmanager
      jsonPointers: ["/status"]
