apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-controller
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://haproxytech.github.io/helm-charts
    chart: kubernetes-ingress
    targetRevision: 1.44.0
    helm:
      values: |
        controller:
          ingressClassResource:
            default: true
            name: haproxy
          ingressClass: haproxy

          # Disable the default service (cloud LB style)
          service:
            enabled: false

          # Create a MetalLB-backed service
          extraServices:
            - name: ingress-controller-lb
              type: LoadBalancer
              annotations:
                metallb.universe.tf/address-pool: default
              ports:
                - name: http
                  port: 80
                  targetPort: 80
                - name: https
                  port: 443
                  targetPort: 443

          # ---- Recommended production settings ----
          config:
            syslog-endpoint: "stdout"          # send logs to stdout for aggregation
            ssl-redirect: "true"               # force HTTP -> HTTPS
            ssl-dh-param: "auto"               # generate secure DH params
            tune.ssl.default-dh-param: "2048"  # stronger SSL

          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

          podDisruptionBudget:
            enabled: true
            minAvailable: 1

  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-controller

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
