apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-infra-dr
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/4gd-Lakeshirts/cluster-infra
    targetRevision: dev   # switch to main once merged
    path: clusters/dr
    kustomize: {}         # <-- tells ArgoCD this is a kustomize root
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
