# argocd/bootstrap-dev.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-infra
  namespace: argocd
spec:
  project: default  
  source:
    repoURL: https://github.com/Opensys-Lakeshirts/cluster-infra
    targetRevision: dev
    path: clusters/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
