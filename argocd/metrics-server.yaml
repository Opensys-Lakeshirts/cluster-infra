apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes-sigs.github.io/metrics-server/
    chart: metrics-server
    targetRevision: 3.12.2
    helm:
      values: |
        containerArgs:
          - --kubelet-insecure-tls
        nodeSelector:
          kubernetes.io/os: linux
        podDisruptionBudget:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ResetValues=true
      - PruneLast=true
  ignoreDifferences:
      - group: ""
        kind: ServiceAccount
        name: metrics-server
        namespace: kube-system
        jsonPointers:
          - /metadata/annotations
          - /metadata/labels
      - group: rbac.authorization.k8s.io
        kind: ClusterRole
        name: system:metrics-server
        jsonPointers:
          - /metadata/annotations
          - /metadata/labels
      - group: rbac.authorization.k8s.io
        kind: ClusterRoleBinding
        name: system:metrics-server
        jsonPointers:
          - /metadata/annotations
          - /metadata/labels
      - group: apiregistration.k8s.io
        kind: APIService
        name: v1beta1.metrics.k8s.io
        jsonPointers:
          - /metadata/annotations
          - /metadata/labels
