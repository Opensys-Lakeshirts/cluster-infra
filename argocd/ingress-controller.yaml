apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-controller
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://haproxytech.github.io/helm-charts
    chart: kubernetes-ingress
    targetRevision: 1.44.0
    helm:
      values: |
        controller:
          ingressClassResource:
            default: true
            name: haproxy
          ingressClass: haproxy
          service:
            type: NodePort
            nodePorts:
              http: 30080
              https: 30443
          hostNetwork: true
          hostPort:
            enabled: true
            ports:
              http: 80
              https: 443
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-controller
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

