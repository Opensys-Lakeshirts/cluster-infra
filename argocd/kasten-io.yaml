apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kasten-io
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.kasten.io/
    chart: k10
    targetRevision: 7.0.2   # Latest stable for Kubernetes 1.33
    helm:
      values: |
        eula:
          accept: true
        auth:
          tokenAuth:
            enabled: true
        externalGateway:
          create: true
        service:
          type: NodePort
          nodePort: 32080
        global:
          persistence:
            storageClass: local-path
  destination:
    server: https://kubernetes.default.svc
    namespace: kasten-io
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

---
# --- Service Account ---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k10-admin
  namespace: kasten-io

---
# --- Cluster Role Binding ---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k10-admin-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: k10-admin
  namespace: kasten-io

---
# --- Service Account Token ---
apiVersion: v1
kind: Secret
metadata:
  name: k10-admin-token
  namespace: kasten-io
  annotations:
    kubernetes.io/service-account.name: k10-admin
type: kubernetes.io/service-account-token
